        <input type="number" placeholder="Passenger Capacity" id="capacity" required><br><br>
        <button>Add Bus</button><br><br>
    </form>
    <div>
        <input type="text" placeholder="Search Source" id="searchSource" onkeyup="searchBySource()"><br><br>
        <input type="text" placeholder="Search Destination" id="searchDestination" onkeyup="searchByDest()"><br><br>
    </div>
    <table border="1" cellspacing="0">

            <tr>
            <th>Sr no</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Number</th>
            <th>Passenger Capacity</th>
        </tr>
        </thead>
        <tbody class="getData">
            
        </tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
